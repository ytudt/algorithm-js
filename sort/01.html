<body>
<script type="text/javascript">
	var arr=[3,4,2,6,9,4,1,5,7,6,1,4,3,5],
	MAX_NUM=10,
	numArr=[];


	for(let i=0;i<MAX_NUM;i++){

	}
	for(let j=0,len=arr.length;j<len;j++){
		numArr[arr[j]]++;
	}
    // console.log(numArr)
	for(let i=0;i<numArr.length;i++){
		console.log('i')
		for(let j=0;j<numArr[i];j++){
			// console.log(i)
			console.log('j')
		}
	}
    
</script>
