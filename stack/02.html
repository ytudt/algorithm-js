<script type="text/javascript">
	
	function stack(arr){
		var mid=Math.floor(arr.length/2);
		var newArr=[];
		var isEven=arr.length%2==0  //偶数
		var len=arr.length
		for(var i=0;i<mid;i++){
			newArr.push(arr[i])
		}
		var next=isEven?mid:mid+1;
		var length=newArr.length;
		for(j=next;j<len;j++){
			if(newArr[--length]!=arr[j]){
				// break
				return false
			}

		}
		return true

	}

	var arr1=[1,2,3,2,1]
	var arr2=[1,2,3,3,2,1]
	var arr3=[1,2,3]
	var arr4=[1,2,3,4]
	console.log(stack(arr1))
	console.log(stack(arr2))
	console.log(stack(arr3))
	console.log(stack(arr4))
</script>
	
</body>
